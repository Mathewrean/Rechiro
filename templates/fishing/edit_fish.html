{% extends 'base.html' %}

{% block title %}Edit {{ fish.name }} - Fish Market{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4 max-w-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
            <i class="fas fa-edit mr-3 text-blue-600"></i>Edit Fish Listing
        </h1>

        <div class="bg-white rounded-xl shadow-sm p-8">
            <form method="POST" enctype="multipart/form-data" class="space-y-6 form-panel">
                {% csrf_token %}
                
                <!-- Basic Info -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="name" class="block font-semibold text-gray-700 mb-2">Fish Name *</label>
                        <input type="text" name="name" id="name" required value="{{ fish.name }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="fish_type" class="block font-semibold text-gray-700 mb-2">Fish Type *</label>
                        <select name="fish_type" id="fish_type" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            {% for value, label in fish_types %}
                            <option value="{{ value }}" {% if fish.fish_type == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="catch_date" class="block font-semibold text-gray-700 mb-2">Catch Date *</label>
                        <input type="date" name="catch_date" id="catch_date" required value="{{ fish.catch_date|date:'Y-m-d' }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block font-semibold text-gray-700 mb-2">Description</label>
                    <textarea name="description" id="description" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ fish.description }}</textarea>
                </div>

                <!-- Fish Image -->
                <div>
                    <label for="image" class="block font-semibold text-gray-700 mb-2">Fish Image</label>
                    {% if fish.image %}
                        <div class="mb-3">
                            <img src="{{ fish.image.url }}" alt="{{ fish.name }}" class="w-40 h-28 object-cover rounded-lg border border-gray-200">
                        </div>
                        <label class="inline-flex items-center mb-3">
                            <input type="checkbox" name="remove_image" class="mr-2">
                            <span class="text-sm text-gray-700">Remove current image</span>
                        </label>
                    {% endif %}
                    <input type="file" name="image" id="image" accept="image/*" capture="environment"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white">
                    <p class="text-sm text-gray-500 mt-1">Upload a new fish photo from gallery or camera.</p>
                </div>

                <!-- Pricing & Weight -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="price_per_kg" class="block font-semibold text-gray-700 mb-2">Price per kg (KES) *</label>
                        <input type="number" name="price_per_kg" id="price_per_kg" required min="1" step="1" value="{{ fish.price_per_kg }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="available_weight" class="block font-semibold text-gray-700 mb-2">Available Weight (kg) *</label>
                        <input type="number" name="available_weight" id="available_weight" required min="0.1" step="0.1" value="{{ fish.available_weight }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <p class="text-sm text-gray-500 mt-1">Original: {{ fish.available_weight }}kg</p>
                    </div>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block font-semibold text-gray-700 mb-2">Catch Location</label>
                    <input type="text" name="location" id="location" value="{{ fish.location }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Options -->
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" name="is_organic" {% if fish.is_organic %}checked{% endif %}
                               class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 mr-3">
                        <div>
                            <p class="font-semibold text-gray-800">Wild Caught</p>
                            <p class="text-sm text-gray-500">Organically caught</p>
                        </div>
                    </label>

                    <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" name="is_frozen" {% if fish.is_frozen %}checked{% endif %}
                               class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 mr-3">
                        <div>
                            <p class="font-semibold text-gray-800">Frozen</p>
                            <p class="text-sm text-gray-500">Currently frozen</p>
                        </div>
                    </label>
                </div>

                <!-- Preparation Notes -->
                <div>
                    <label for="preparation_notes" class="block font-semibold text-gray-700 mb-2">Preparation Notes</label>
                    <textarea name="preparation_notes" id="preparation_notes" rows="2" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ fish.preparation_notes }}</textarea>
                </div>

                <!-- Submit -->
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                    <a href="{% url 'fishing:my_fish_listing' %}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-4 rounded-xl font-bold text-lg text-center transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
