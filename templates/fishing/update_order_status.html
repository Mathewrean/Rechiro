{% extends 'base.html' %}

{% block title %}Update Order Status{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4 max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Update Order Item Status</h1>
        
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="mb-4">
                <p class="text-gray-600">Order #{{ item.order.order_number }}</p>
                <h2 class="text-xl font-bold text-gray-800">{{ item.fish_name }}</h2>
                <p class="text-gray-500">{{ item.weight_kg }}kg</p>
            </div>
            
            <form method="POST" class="form-panel">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="status" class="block font-semibold text-gray-700 mb-2">New Status</label>
                    <select name="status" id="status" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="PENDING" {% if item.fulfillment_status == 'PENDING' %}selected{% endif %}>Pending</option>
                        <option value="READY">Ready</option>
                        <option value="DELIVERED">Delivered</option>
                    </select>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                        Update Status
                    </button>
                    <a href="{% url 'fishing:order_fulfillment' %}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-lg font-medium text-center transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
