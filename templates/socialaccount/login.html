{% extends "base.html" %}

{% block title %}Continue with Google - FishNet{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-50 py-12 px-4">
    <div class="max-w-xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8">
            <div class="text-center mb-6">
                <div class="mx-auto h-14 w-14 rounded-full bg-white border border-slate-200 flex items-center justify-center shadow-sm">
                    <i class="fab fa-google text-2xl text-red-500"></i>
                </div>
                <h1 class="mt-4 text-2xl font-bold text-slate-800">Connect Google Account</h1>
                <p class="mt-2 text-slate-600">
                    You are signing in as <span class="font-semibold">{{ user.email|default:"Google user" }}</span>.
                    Continue to access FishNet.
                </p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-semibold py-3 px-4 rounded-xl transition-all">
                    <i class="fas fa-arrow-right mr-2"></i>Continue
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'users:login' %}" class="text-sm text-slate-600 hover:text-slate-800 underline">
                    Back to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
